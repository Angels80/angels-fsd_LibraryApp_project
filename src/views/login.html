
<!Doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </head>
  <body>
   
    <form action="/login/submit" onsubmit="return validate();" method="POST">
    <h1>Login</h1>
  <div class="form-group">
    
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="u_name" class="form-control" id="user" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="u_pass" class="form-control" id="password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
   
  </div>
  <button type="submit" name="submit" id="submit" class="btn btn-primary">Login</button>
  <button type="submit" name="register" class="btn btn-primary">Register</button>
</form>
<style>
    body{
        background-color:lightseagreen;
    }
    form{
        border:2px solid white;
        background-color:white;
        padding: 50px;
        margin-top:8%;
        margin-left: 35%;
        margin-right: 38%;
        box-shadow: 10px 10px 8px #888888;
    }
</style>
<script>
   
    var user=document.getElementById('user');
    var password=document.getElementById('password');
    let regexp= /^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+).([a-z{2,3}])(.[a-z{2,3}])?$/
    var reg = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;

    function validate(){

        if(user.value=='' || password.value==''){
            alert("field can not be empty!");
            return false;
        }
        else if(!regexp.test(user.value)){
       
           alert("invalid Email");
           return false;
        }
        else if(!reg.test(password.value)){
       
          alert("Enter valid password");
          return false;
        }
        
        else{
            alert("success");
            return true;
        }
          
        

       
        } 


</script>
    
 </body>
</html>
